<div class="form__wrapper">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="submitForm()">

        <div class="form__controls">
            <div class="form__control">
                <label>email</label>
                <input
                    class="form__control__input"
                    type="email"
                    formControlName="email"
                >
                <div *ngIf="email?.invalid && email?.touched" class="form__control--error">
                    email is invalid
                </div>
            </div>

            <div class="form__control">
                <label>password</label>
                <input
                    class="form__control__input"
                    type="password"
                    formControlName="password"
                >
                <div *ngIf="password?.invalid && password?.touched" class="form__control--error">
                    password is too short
                </div>
            </div>
        </div>

        <div>
            <button class="form__button" type="submit">login</button>
            <div class="form__nav">
                <div>if you dont have an account you can</div>
                <div class="form__nav--register" (click)="this.router.navigate(['/register'])">register</div>
            </div>
        </div>
    </form>
</div>
