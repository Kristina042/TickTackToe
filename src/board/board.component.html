<div class="board-container">
    <div  [style.--row-count]="max_rows()"  [style.--column-count]="max_columns()" class="board-container__board">
        <app-button *ngFor="let items of flattenedBoard; index as id"
        [OnDisplay]="GetValueById(id)"
        (ButtonEmitter)="getButtonInfo(id)"
        [isGameFinished]="isBoardDisabled"
        [isHighlighted]="getButtonColor(id)"/>
    </div>
</div>
