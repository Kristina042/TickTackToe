<div class="board-container">
    <div class="board-container__board">
        <app-button *ngFor="let items of flattenedBoard; index as i"
        [Id]="i"
        [OnDisplay]="GetValueById(i)"
        (ButtonEmitter)="getButtonInfo($event)"
        [isGameFinished]="isBoardDisabled"
        [isHighlighted]="getButtonColor(i)"/>
    </div>
</div>
